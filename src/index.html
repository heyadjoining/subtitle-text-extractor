<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Extract Raw Text from Subtitle File</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-2.21.0.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="col-12 u-align-text--center">
            <div class="row">
                <h2>
                    Extract Text from Subtitle File
                </h2>
                <div>
                    Select your subtitle file:
                </div>
                <input class="u-align-text--center" type="file" id="srt-upload"/>
            </div>

            <div class="row u-align--center">
                <div>
                    Result:
                </div>
                <textarea
                    id="result-div"
                >
                </textarea>

                <button id="copy-to-clipboard" class="p-button--positive has-icon">
                    <i class="p-icon--copy is-light"></i>
                    <span>Copy Text to Clipboard</span>
                </button>
            </div>
            <footer style="margin-top: 10px">
                Supported filetypes: .sub, .srt, .sbv, .vtt, .ssa, .ass, .smi
            </footer>
        </div>
    </body>
    
</html>
